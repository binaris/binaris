apply plugin: 'java'

repositories {
    mavenCentral()
    maven { url "https://jitpack.io" }
}

dependencies {
    compile 'com.github.binaris:java8:master-SNAPSHOT'
}

jar {
    baseName 'example'
    manifest {
        attributes 'Main-Class': 'com.binaris.Runtime'
    }

    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}
